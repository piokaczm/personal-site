<div id='projects_container' ng-controller="ProjectsController">
  <h2 class='site-header'>Projects</h2>
  <section class='project' ng-repeat='project in projects'>
    <a ng-href='#/projects/{{project.link}}'>
      <img class='project-image' ng-src='{{project.thumbnail}}' />
      <h1 class='project-name'>{{project.name}}</h1>
    </a>
  </section>

</div>
